<!DOCTYPE html>

<html>

  <head>

    <style>
      * { /*This makes all padding and borders not affect box size*/
         -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
      }

      *:focus {
        outline: none;
      }

      body {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #202124;
      }

      .foot-links {
        color: rgba(0,0,0,.54);
        text-decoration: none;
      }

      .foot-links:hover {
        text-decoration: underline;
      }

      .nav-links {
        color: black;
        text-decoration: none;
      }

      .nav-links:hover {
        text-decoration: underline;
      }

      header {
        font-size: 12px;
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100vw;
      }

      nav {
        width: 100vw;
        height: 6vh;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      #nav1 {
        display: flex;
        flex-direction: row;
        margin-left: 0.5vw;
      }

      #nav2 {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-right: 1.5vw;
      }

      .nav-link-boxes {
        margin: 0px 0.5vw;
        color: black;
        opacity: 75%;
        text-decoration: none;
      }

      #apps {
        width: 15px;
        height: auto;
        display: grid;
        opacity: 75%;
      }

      #apps:hover {
        opacity: 100%;
      }

      #apps-button {
        background-color: white;
        border: none;
      }

      #connection {
        width: 70px;
        height: 30px;
        background-color: rgba(0, 90, 255, 1);
        color: white;
        border: none;
        border-radius: 2px;
        font-weight: bold;
      }

      main {  
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        align-items: center;
      }

      #google-box {
        margin-top: 21vh;
      }

      form {
        height: 15vh;
      }

      #search-bar-box{
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      #search-bar {
        position: relative;
        margin-top: 2vh;
        width: 30vw;
        height: 5vh;
        border: 1px solid #dadce0;
        border-radius: 30px;
      }

      #search-bar:hover {
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
      }

      #magnify {
        width: 18px;
        height: auto;
        opacity: 60%;
        position: absolute;
        z-index: 1;
        margin-top: 10px;
        margin-left: 15px;
      }

      #microphone {
        width: 14px;
        height: auto;
        position: absolute;
        margin-top: 10px;
        right: 36vw;
      }

      #main-button-box {
        display: flex;
        height: 10vh;
        width: 30vw;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .main-buttons {
        font-size: 14px;
        opacity: 75%;
        margin: 5px;
        height: 2.5em;
        width: 10em;
        border: 1px solid #f8f9fa;
        background-color: #f8f9fa;
        border-radius: 5px;
      }

      .main-buttons:hover {
        border: 1px solid #dadce0;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      }


      #language-change {
        font-size: 12px;
      }

      footer {
        position: fixed;
        bottom: 0px;
        left: 0px;
        background-color: #f2f2f2;
        width: 100vw;
        font-size: 14px;
      }
      #country-box {
        display: flex;
        height: 4.5vh;
        align-items: center;
        border-top: 1px solid #dadce0;
      }

      #country {
        margin-left: 2em;
        color: rgba(0,0,0,.54);
      }

      #reference-group {
        height: 4.5vh;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-top: 1px solid #dadce0;
      }

      .ref {
        margin: 0 1em;
      display: flex;
      flex-direction: row;
      align-items: center;
      }

      .foot-link-boxes {
        margin: 0 1em;
      }
    </style>

  </head>

  <body>

    <header>
      <nav>
        <div id="nav1">
          <div class="nav-link-boxes"><a href="" class="nav-links">About</a></div>
          <div class="nav-link-boxes"><a href="" class="nav-links">Store</a></div>
        </div>
        <div id="nav2">
          <div class="nav-link-boxes"><a href="" class="nav-links">Gmail</a></div>
          <div class="nav-link-boxes"><a href="" class="nav-links">Images</a></div>
          <div class="nav-link-boxes"><a href="" id="apps-button"> <img src="apps.png" alt="" id="apps"></a></div>
          <div class="nav-link-boxes"><button id="connection">Sign in</button></div>
        </div>
      </nav>
    </header>

    <main>
        <div id="google-box"><img src="google_logo.png" alt="Google's logo"></div>

        <form action="">
          <div id="search-bar-box">
            <img src="magnifying_glass.png" alt="" id="magnify">
            <label for="search-bar">
              <input id="search-bar" type="text"></label>
            <img src="microphone.png" alt="" id="microphone">
          </div>

          <div id="main-button-box">
            <label for="submit">
              <button type="submit" id="submit" class="main-buttons">Google Search</button></label>
            <label for="lucky">
              <button id="lucky" class="main-buttons">I'm Feeling Lucky</button></label>
          </div>            
        </form>

        

        <div id="language-change"><p>Google offered in: <a href="" class="nav-links" style="color: #1a0dab;">Fran√ßais</a></p></div>
    </main>

    <footer>
      <div id="country-box">
        <div id="country"><p>Canada</p></div>
      </div>

      <div id="reference-group">
        <div id="ref1" class="ref">
          <div class="foot-link-boxes"><a href="" class="foot-links">Advertising</a></div>
          <div class="foot-link-boxes"><a href="" class="foot-links">Business</a></div>
          <div class="foot-link-boxes"><a href="" class="foot-links">How Search works</a></div>
        </div>
        <div id="ref2" class="ref">
          <div class="foot-link-boxes"><a href="" class="foot-links">Privacy</a></div>
          <div class="foot-link-boxes"><a href="" class="foot-links">Terms</a></div>
          <div class="foot-link-boxes"><a href="" class="foot-links">Settings</a></div>
        </div>
      </div>
    </footer>

  </body>

</html>
